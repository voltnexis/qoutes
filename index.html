<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>VoltNexis Quote Generator: Daily Quotes & Custom Cards</title>
    <meta name="description" content="A simple, mobile-friendly quote generator from VoltNexis. Get inspired with daily quotes, create your own custom quote cards, and share them on social media.">
    <meta name="keywords" content="quote generator, daily quotes, custom quotes, shareable quotes, inspiration, motivation, web app, VoltNexis">
    <meta name="author" content="VoltNexis">

    <meta property="og:title" content="VoltNexis Quote Generator: Your Source for Daily Inspiration">
    <meta property="og:description" content="Generate and share beautiful quotes with this simple web tool. Perfect for quick inspiration and creating custom quote cards.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://voltnexis.github.io/quotes">
    <meta property="og:image" content="https://voltnexis.github.io/qoutes/qoutes.webp">
    <meta property="og:image:alt" content="A visual preview of the VoltNexis Quote Generator interface with a quote card.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Find Your Inspiration with the VoltNexis Quote Generator">
    <meta name="twitter:description" content="Need a daily dose of motivation? Use this clean and simple quote generator to find inspiring quotes and share them instantly.">
    <meta name="twitter:image" content="https://voltnexis.github.io/qoutes/qoutes.webp">

    <link rel="canonical" href="https://voltnexis.github.io/qoutes">

    <link rel="icon" type="image/x-icon" href="/path/to/favicon.ico">
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#6ee7b7}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:linear-gradient(180deg,#071029 0%, #0b1220 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;padding:28px}

    .wrap{width:100%;max-width:920px}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0ea5a2,#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700}
    .title{font-size:18px;font-weight:700}
    .subtitle{font-size:12px;color:var(--muted)}

    .card{background:rgba(255,255,255,0.03);padding:22px;border-radius:14px;box-shadow:0 6px 18px rgba(2,6,23,0.6);display:grid;grid-template-columns:1fr 320px;gap:18px;align-items:start}

    /* quote area */
    .quote-box{min-height:180px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;flex-direction:column;justify-content:center}
    .quote-text{font-size:20px;line-height:1.35;margin-bottom:12px}
    .quote-author{font-size:14px;color:var(--muted);text-align:right}

    .controls{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:inherit;cursor:pointer;font-weight:600}
    .primary{background:linear-gradient(90deg,var(--accent),#34d399);color:#072117;border:none}

    /* right column */
    aside{padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);height:100%}
    .section{margin-bottom:12px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea,input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .small{font-size:13px;color:var(--muted)}

    /* footer */
    .footer{margin-top:12px;text-align:center;font-size:12px;color:var(--muted)}

    /* responsive */
    @media(max-width:820px){
      .card{grid-template-columns:1fr}
      .logo{width:40px;height:40px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">V</div>
        <div>
          <div class="title">qoute · VoltNexis</div>
          <div class="subtitle">fast, simple quote cards — mobile friendly</div>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="settingsToggle" title="Settings">⚙️</button>
        <button id="editToggle" title="Quick edit">✏️</button>
      </div>
    </header>

    <main class="card">
      <section>
        <div class="quote-box" id="quoteBox">
          <div class="quote-text" id="quoteText">“Creativity is intelligence having fun.”</div>
          <div class="quote-author" id="quoteAuthor">— Albert Einstein</div>

          <div class="controls">
            <button id="newQuote" class="primary">New Quote</button>
            <button id="copyBtn">Copy</button>
            <button id="downloadBtn">Download TXT</button>
            <button id="tweetBtn">Share</button>
          </div>
        </div>

        <div class="footer">Tip: Tap ✏️ to quickly add a custom quote. Settings open only when clicking ⚙️ or ✏️.</div>
      </section>

      <aside id="side">
        <div class="section" id="settings" style="display:none">
          <label>Theme (preview)</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>

        <div class="section" id="quickEdit" style="display:none">
          <label>Custom quote</label>
          <textarea id="customQuote" rows="3" placeholder="Write a quote...">Creativity is intelligence having fun.</textarea>
          <label style="margin-top:8px">Author</label>
          <input id="customAuthor" placeholder="Author name" value="Albert Einstein" />
          <div style="display:flex;gap:8px;margin-top:10px">
            <button id="applyBtn" class="primary">Apply</button>
            <button id="saveBtn">Save to list</button>
          </div>
        </div>

        <div class="section">
          <label>Saved quotes</label>
          <div id="savedList" class="small">(none)</div>
        </div>
      </aside>
    </main>
  </div>

  <script>
    // Minimal quote generator logic
    (function(){
      const quotes = [
         { t: 'Creativity is intelligence having fun.', a: 'Albert Einstein' },
         { t: 'Design is not just what it looks like and feels like. Design is how it works.', a: 'Steve Jobs' },
         { t: 'Simplicity is the ultimate sophistication.', a: 'Leonardo da Vinci' },
         { t: 'Make it simple, but significant.', a: 'Don Draper' },
         { t: 'Good design is obvious. Great design is transparent.', a: 'Joe Sparano' },
         { t: 'Creativity takes courage.', a: 'Henri Matisse' },
         { t: 'The details are not the details. They make the design.', a: 'Charles Eames' },
         { t: 'Design adds value faster than it adds costs.', a: 'Joel Spolsky' },
         { t: 'Innovation distinguishes between a leader and a follower.', a: 'Steve Jobs' },
         { t: 'A designer knows he has achieved perfection not when there is nothing left to add, but when there is nothing left to take away.', a: 'Antoine de Saint-Exupéry' },
         { t: 'Style is a way to say who you are without having to speak.', a: 'Rachel Zoe' },
         { t: 'Functionality without aesthetics is soulless.', a: 'MT' },
         { t: 'Design is the silent ambassador of your brand.', a: 'Paul Rand' },
         { t: 'Creativity doesn’t wait for that perfect moment. It fashions its own perfect moments out of ordinary ones.', a: 'Bruce Garrabrandt' },
         { t: 'Design is thinking made visual.', a: 'Saul Bass' },
         { t: 'Art is the most beautiful of all lies.', a: 'Claude Debussy' },
         { t: 'Whitespace is like air: it is necessary for design to breathe.', a: 'Wojciech Zieliński' },
         { t: 'Every great design begins with an even better story.', a: 'Lorinda Mamo' },
         { t: 'Creativity is nothing but a mind set free.', a: 'Torrie T. Asai' },
         { t: 'Design is intelligence made visible.', a: 'Alina Wheeler' },
         { t: 'Design is where science and art break even.', a: 'Robin Mathew' },
         { t: 'If you think good design is expensive, you should look at the cost of bad design.', a: 'Ralf Speth' },
         { t: 'Design is the intermediary between information and understanding.', a: 'Hans Hoffman' },
         { t: 'A brand is no longer what we tell the consumer it is—it is what consumers tell each other it is.', a: 'Scott Cook' },
         { t: 'Creativity is contagious. Pass it on.', a: 'Albert Einstein' },
         { t: 'Design is a response to social change.', a: 'George Nelson' },
         { t: 'Design must reflect the practical and aesthetic in business but above all... good design must primarily serve people.', a: 'Thomas J. Watson' },
         { t: 'Design is not for philosophy—it’s for life.', a: 'Issey Miyake' },
         { t: 'The best ideas emerge from constraint.', a: 'MT' },
         { t: 'Design is the art of gradually applying constraints until only the essential remains.', a: 'MT' },
         { t: 'Creativity begins where logic ends.', a: 'MT' },
         { t: 'Design is the bridge between chaos and clarity.', a: 'MT' },
         { t: 'A logo doesn’t sell, it identifies.', a: 'Paul Rand' },
         { t: 'Design is the silent strength behind every great product.', a: 'MT' },
         { t: 'The best way to predict the future is to create it.', a: 'Peter Drucker' },
         { t: 'Design is not just solving problems—it’s shaping perception.', a: 'MT' },
         { t: 'Creativity is the power to connect the seemingly unconnected.', a: 'William Plomer' },
         { t: 'Design is about making things good (and then better) and right (and fantastic) for the people who use them.', a: 'Matt Beale' },
         { t: 'Design is the conscious effort to impose a meaningful order.', a: 'Victor Papanek' },
         { t: 'Design is the contrast between content and chaos.', a: 'MT' },
         { t: 'Creativity is seeing what everyone else has seen, and thinking what no one else has thought.', a: 'Albert Szent-Györgyi' },
         { t: 'Design is the art of making the invisible visible.', a: 'MT' },
         { t: 'The role of the designer is that of a good, thoughtful host anticipating the needs of his guests.', a: 'Charles Eames' },
         { t: 'Design is not a thing you do. It’s a way of life.', a: 'Alan Fletcher' },
         { t: 'Creativity is the soul of innovation.', a: 'MT' },
         { t: 'Design is the difference between a product and a brand.', a: 'MT' },
         { t: 'Design is the art of making things look easy.', a: 'MT' },
         { t: 'Creativity is the fuel. Design is the engine.', a: 'MT' },
         { t: 'Design is the visual language of strategy.', a: 'MT' },
         { t: 'Creativity is the spark. Execution is the fire.', a: 'MT' },
         { t: 'Design is the fingerprint of intention.', a: 'MT' },
         { t: 'Creativity is the rebellion against the ordinary.', a: 'MT' },
         { t: 'Design is the harmony between form and function.', a: 'MT' },
         { t: 'Creativity is the art of turning limitations into style.', a: 'MT' },
         { t: 'Design is the choreography of experience.', a: 'MT' },
         { t: 'Creativity is the courage to let go of certainty.', a: 'Erich Fromm' },
         { t: 'Design is the story you tell without words.', a: 'MT' },
         { t: 'Creativity is the antidote to mediocrity.', a: 'MT' },
         { t: 'Design is the echo of purpose.', a: 'MT' },
         { t: 'Creativity is the art of asking better questions.', a: 'MT' },
         { t: 'Design is the rhythm of relevance.', a: 'MT' },
         { t: 'Creativity is the refusal to be bored.', a: 'MT' },
         { t: 'Design is the poetry of precision.', a: 'MT' },
         { t: 'Creativity is the discipline of dreaming.', a: 'MT' },
         { t: 'Design is the architecture of emotion.', a: 'MT' },
         { t: 'Creativity is the lens that sharpens vision.', a: 'MT' },
         { t: 'Design is the compass of clarity.', a: 'MT' },
         { t: 'Creativity is the art of making the complex feel simple.', a: 'MT' },
         { t: 'Design is the signature of excellence.', a: 'MT' },
         { t: 'Creativity is the heartbeat of progress.', a: 'MT' },
         { t: 'Design is the interface between imagination and reality.', a: 'MT' }
       ];

      const quoteText = document.getElementById('quoteText');
      const quoteAuthor = document.getElementById('quoteAuthor');
      const newQuote = document.getElementById('newQuote');
      const copyBtn = document.getElementById('copyBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const tweetBtn = document.getElementById('tweetBtn');
      const settingsToggle = document.getElementById('settingsToggle');
      const editToggle = document.getElementById('editToggle');
      const settings = document.getElementById('settings');
      const quickEdit = document.getElementById('quickEdit');
      const customQuote = document.getElementById('customQuote');
      const customAuthor = document.getElementById('customAuthor');
      const applyBtn = document.getElementById('applyBtn');
      const saveBtn = document.getElementById('saveBtn');
      const savedList = document.getElementById('savedList');

      let saved = [];

      function setQuote(q){
        quoteText.textContent = '“' + q.t + '”';
        quoteAuthor.textContent = '— ' + (q.a || 'Unknown');
      }

      function randomQuote(){
        return quotes[Math.floor(Math.random()*quotes.length)];
      }

      newQuote.addEventListener('click', ()=> setQuote(randomQuote()));

      copyBtn.addEventListener('click', async ()=>{
        const raw = quoteText.textContent + ' ' + quoteAuthor.textContent;
        try{
          await navigator.clipboard.writeText(raw);
          copyBtn.textContent = 'Copied ✓';
          setTimeout(()=> copyBtn.textContent = 'Copy',1200);
        }catch(e){
          alert('Copy failed — your browser may block clipboard access.');
        }
      });

      downloadBtn.addEventListener('click', ()=>{
        const txt = quoteText.textContent + '\n' + quoteAuthor.textContent;
        const blob = new Blob([txt],{type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'quote.txt';
        a.click();
        URL.revokeObjectURL(a.href);
      });

      tweetBtn.addEventListener('click', ()=>{
        const text = quoteText.textContent + ' ' + quoteAuthor.textContent;
        const url = 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(text);
        window.open(url,'_blank');
      });

      settingsToggle.addEventListener('click', ()=>{
        // settings should open only when settings icon clicked
        settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
        quickEdit.style.display = 'none';
      });

      editToggle.addEventListener('click', ()=>{
        quickEdit.style.display = quickEdit.style.display === 'none' ? 'block' : 'none';
        settings.style.display = 'none';
      });

      applyBtn.addEventListener('click', ()=>{
        const q = {t: customQuote.value.trim() || '...', a: customAuthor.value.trim() || 'Unknown'};
        setQuote(q);
      });

      saveBtn.addEventListener('click', ()=>{
        const q = {t: customQuote.value.trim(), a: customAuthor.value.trim()};
        if(!q.t) return alert('Enter a quote before saving.');
        saved.push(q);
        refreshSaved();
      });

      function refreshSaved(){
        if(saved.length===0){ savedList.textContent='(none)'; return }
        savedList.innerHTML = '';
        saved.slice().reverse().forEach((s, idx)=>{
          const d = document.createElement('div');
          d.style.padding='6px 0';
          d.style.borderTop='1px solid rgba(255,255,255,0.02)';
          d.innerHTML = '<div style="font-size:14px">“'+escapeHtml(s.t)+'”</div><div style="font-size:12px;color:var(--muted)">— '+escapeHtml(s.a||'Unknown')+'</div>';
          d.addEventListener('click', ()=> setQuote(s));
          savedList.appendChild(d);
        });
      }

      // small utility
      function escapeHtml(str){ return String(str).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m]}) }

      // initialize
      setQuote(randomQuote());

    })();
  </script>
</body>
</html>
